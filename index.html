<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>

  <h1 id="title">Clinton and Luis Trial</h1>

    <p id="description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. At possimus <br>
      dolores laudantium ad molestias velit debitis ab repudiandae voluptate <br>
      quaerat, modi sint odit quisquam, facere facilis cum dolor. Repellat,<br>
      earum!<br>
    </p>

    <img id="img"src="Trial2.jpg">

    <form id="survey-form">
      <label id="name-label" for="name">Please enter your Name<input id="name" type="text" placeholder="e.g. Clinton" required></label><br>
      <label id="email-label" for="email">Please enter your Email<input id="email" type="email" placeholder="e.g. soybonito@gmail.com" required></label><br>
      <label id="number-label" for="number">Please enter you Number<input id="number" type="number" placeholder="3502139847" min=0; max= 10;></label><br>

      
        <select id="dropdown">
          <option>First option</option>
          <option>Second option</option>
        </select>
      
      <br>

      <label><input type="radio" name="options" value="option 1">Option 1</label>
      <label><input type="radio" name="options" value="option 2">Option 2</label><br>

      <label><input type="checkbox" value="option">Option 1</label>
      <label><input type="checkbox" value="option">Option 2</label><br>

      Please enter any additional comments here:<textarea></textarea><br>
      <br>

      <button id="submit" type="submit">Submit Here</button>
    </form>

  </body>
</html>
